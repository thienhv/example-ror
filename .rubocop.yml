AllCops:
  Exclude:
    - Rakefile
    - config.ru
    - lib/**/*.rake
    - db/schema.rb
    - bin/**
    - db/seeds.rb
    - spec/spec_helper.rb
    - spec/rails_helper.rb
    - node_modules/**/*

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 150
  Exclude:
    - config/puma.rb
    - config/environments/*
    - config/initializers/*

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Exclude:
    - config/environments/*
    - spec/**/*_spec.rb
    - spec/factories/*
    - spec/support/*

Rails/InverseOf:
  Enabled: false

Style/FormatStringToken:
  Enabled: false
